<!DOCTYPE html>
<html>
<head>
	<title>Displosu!</title>
	<link rel=stylesheet href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Questrial:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">
		<div class="headerBar">
			<div id="logoHolder">
				<h1 class="logoLeft">displ</h1>
				<h1 class="logoRight">osu</h1>
			</div>
		</div>
		<div id="content">
			<div id="sidebar">
				<h1 id="title">PLAYERS</h1>
				<h4 class="players">949789</h4>
			</div>
			<div id="main">
				<div id="avatarHolder">
					<img class="avatar" src="https://s.ppy.sh/a/949789">
					<div class="avatarDescription">
						<h1 id="avatarName">Imvoo</h1>
						<p>1,356pp, #31,539</p>
					</div>
				</div>
				<div style="clear: left;"></div>
				<br>
				<table>
				    <thead>
				        <tr>
				            <th>SONG NAME</th>
				            <th>SONG DIFFICULTY</th>
				            <th>SCORE</th>
				            <th>RANK</th>
				            <th>MODS</th>
				            <th>DATE</th>
				        </tr>
				    </thead>

				    {{range $index, $element := .}}
				    	<tr class="row zoomIn" style="-webkit-animation-delay:{{multiply $index 100}}ms;">
				    	    <td>{{.Beatmap_ID}}</td>
				    	    <td>Insane</td>
				    	    <td>{{.Score}}</td>
				    	    <td>{{.Rank}}</td>
				    	    <td>{{.Enabled_Mods}}</td>
				    	    <td>{{.Date}}</td>
				    	</tr>
				    {{end}}
				</table>
			</div>
		</div>
		<div id="push"></div>
	</div>
</body>
</html>
